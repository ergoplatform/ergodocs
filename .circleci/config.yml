version: 2.0

jobs:
  deploy:
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          name: Debug Environment
          command: |
            echo "ğŸ” Python Version:"
            python --version
            echo "ğŸ” Installed MkDocs Plugins:"
            pip list | grep mkdocs
            echo "ğŸ” MkDocs Version:"
            mkdocs --version
      - run:
          name: Force Full Rebuild
          command: |
            rm -rf site
            mkdocs build --clean
      - run:
          name: Deploy
          command: bash ./tools/deploy.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
