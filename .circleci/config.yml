version: 2.0

jobs:
  deploy:
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            sudo apt-get update && sudo apt-get install -y python3-pip
            pip3 install -r requirements.txt
      - run:
          name: Deploy
          command: bash ./tools/deploy.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
