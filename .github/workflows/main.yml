name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir mkdocs mkdocs-bibtex
          pip install -r requirements.txt
          echo "âœ… Dependencies installed!"

      - name: Verify MkDocs Installation
        run: |
          echo "ğŸ” Checking MkDocs installation..."
          python -m mkdocs --version || (echo "âŒ MkDocs not found, reinstalling..." && pip install mkdocs)
          which mkdocs || echo "âŒ MkDocs not in PATH!"
          python -m mkdocs --version

      - name: Build MkDocs Site & Log Details
        run: |
          echo "ğŸš€ Running MkDocs build..."
          python -m mkdocs build --clean
          echo "âœ… MkDocs build complete!"
          echo "ğŸ” Verifying generated files (filenames and modification times only)..."
          find ./site -type f -printf "ğŸ•’ %TY-%Tm-%Td %TH:%TM:%TS %p\n" | sort -r | head -20

      - name: Debug Deploy Script Output
        run: |
          echo "ğŸš€ Running deploy.sh in debug mode..."
          ssh root@88.198.50.217 'bash -x /var/www/html/ergodocs/tools/deploy.sh'

      - name: Verify Deployment on Remote Server
        run: |
          echo "ğŸ” Checking deployed files on remote server..."
          ssh root@88.198.50.217 'find /var/www/html/ergodocs/site -type f -printf "ğŸ•’ %TY-%Tm-%Td %TH:%TM:%TS %p\n" | sort -r | head -20 || echo "âŒ Site deployment failed!"'
          echo "ğŸ” Checking file ownership (should NOT be root)..."
          ssh root@88.198.50.217 'ls -la /var/www/html/ergodocs/site | grep " root " && echo "â— WARNING: Files are owned by root. deploy.sh might be running as root!" || echo "âœ… Ownership looks good!"'

      - name: Check Web Server Served Files
        run: |
          echo "ğŸ” Checking what the web server is serving..."
          curl -s -I https://docs.ergoplatform.com/mining/rent/rent-spending/ | grep "Last-Modified" || echo "âŒ Web server is serving outdated content or request failed!"
