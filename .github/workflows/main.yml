name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir mkdocs mkdocs-bibtex
          pip install -r requirements.txt
          echo "✅ Dependencies installed!"

      - name: Verify MkDocs Installation
        run: |
          echo "🔍 Checking MkDocs installation..."
          python -m mkdocs --version || (echo "❌ MkDocs not found, reinstalling..." && pip install mkdocs)
          which mkdocs || echo "❌ MkDocs not in PATH!"
          python -m mkdocs --version

      - name: Build MkDocs Site & Log Details
        run: |
          echo "🚀 Running MkDocs build..."
          python -m mkdocs build --clean
          echo "✅ MkDocs build complete!"
          echo "🔍 Verifying generated files..."
          ls -la ./site
          echo "🕒 Timestamps of generated files:"
          find ./site -type f -exec stat {} \;

      - name: Debug Deploy Script Output
        run: |
          echo "🚀 Running deploy.sh in debug mode..."
          ssh root@88.198.50.217 'bash -x /var/www/html/ergodocs/tools/deploy.sh'

      - name: Verify Deployment on Remote Server
        run: |
          echo "🔍 Checking deployed files on remote server..."
          ssh root@88.198.50.217 'ls -la /var/www/html/ergodocs/site || echo "❌ Site deployment failed!"'
          echo "🕒 Checking timestamps of deployed files..."
          ssh root@88.198.50.217 'find /var/www/html/ergodocs/site -type f -exec stat {} \;'

      - name: Check Web Server Served Files
        run: |
          echo "🔍 Checking what the web server is serving..."
          curl -s -I http://yourwebsite.com | grep "Last-Modified"
