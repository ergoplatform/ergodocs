name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      
      - name: Check Port Usage
        run: |
          echo "🔍 Checking what is using port 443..."
          ssh root@88.198.50.217 'netstat -tulnp | grep ":443 " || lsof -i :443 || echo "❌ No process found on port 443!"'


      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir mkdocs mkdocs-bibtex
          pip install -r requirements.txt
          echo "✅ Dependencies installed!"

      - name: Verify MkDocs Installation
        run: |
          echo "🔍 Checking MkDocs installation..."
          python -m mkdocs --version || (echo "❌ MkDocs not found, reinstalling..." && pip install mkdocs)
          which mkdocs || echo "❌ MkDocs not in PATH!"
          python -m mkdocs --version

      - name: Build MkDocs Site & Log Details
        run: |
          echo "🚀 Running MkDocs build..."
          python -m mkdocs build --clean
          echo "✅ MkDocs build complete!"
          echo "🔍 Verifying generated files (filenames and modification times only)..."
          find ./site -type f -printf "🕒 %TY-%Tm-%Td %TH:%TM:%TS %p\n" > temp_files.txt
          sort -r temp_files.txt | head -n 20 || true
          rm temp_files.txt

      - name: Debug Deploy Script Output
        run: |
          echo "🚀 Running deploy.sh in debug mode..."
          ssh root@88.198.50.217 'bash -x /var/www/html/ergodocs/tools/deploy.sh'

      - name: Fix File Ownership
        run: |
          echo "🔧 Fixing file ownership..."
          ssh root@88.198.50.217 'chown -R www-data:www-data /var/www/html/ergodocs/site'
          ssh root@88.198.50.217 'ls -la /var/www/html/ergodocs/site'

      - name: Test Nginx Configuration
        run: |
          echo "🔍 Testing Nginx configuration..."
          ssh root@88.198.50.217 'nginx -t' || echo "❌ Nginx configuration test failed!"

      - name: Debug Nginx Logs
        run: |
          echo "🔍 Checking Nginx logs..."
          ssh root@88.198.50.217 'journalctl -u nginx --no-pager -n 50 || echo "❌ No logs found!"'

      - name: Restart Web Server
        run: |
          echo "🔄 Restarting web server..."
          ssh root@88.198.50.217 'systemctl reload nginx || systemctl restart nginx || (echo "❌ Nginx restart failed!" && systemctl status nginx --no-pager)'

      - name: Check Web Server Served Files
        run: |
          echo "🔍 Checking what the web server is serving..."
          curl -s -I https://docs.ergoplatform.com/mining/rent/rent-spending/ | grep "Last-Modified" || echo "❌ Web server is serving outdated content or request failed!"
