name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11  # Ensures Python 3.11 is used

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir mkdocs mkdocs-bibtex
          pip install -r requirements.txt

      - name: Debug Python & MkDocs Before Deployment
        run: |
          echo "üîç Python Version:"
          python --version
          echo "üîç Installed MkDocs Plugins:"
          pip list | grep mkdocs
          echo "üîç MkDocs Version:"
          mkdocs --version

      - name: Force Full Rebuild
        run: |
          rm -rf site
          mkdocs build --clean

      - name: Check Built Files Before Deployment
        run: |
          echo "üîç Checking built site files..."
          ls -la ./site

      - name: Run Deploy Script with Python 3.11
        run: |
          echo "üöÄ Running Deploy Script..."
          python3.11 -m mkdocs build || python -m mkdocs build
          bash ./tools/deploy.sh

      - name: Debug Deployed Files
        run: |
          echo "üîç Checking deployed site files..."
          ls -la /var/www/html/ergodocs/site || echo "‚ùå Site directory not found!"
