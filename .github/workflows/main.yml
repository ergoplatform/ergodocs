name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir mkdocs mkdocs-bibtex
          pip install -r requirements.txt

      - name: Debug MkDocs Build Path
        run: |
          echo "üîç Checking where MkDocs will build the site..."
          find . -type d -name "site"

      - name: Force MkDocs to Output to Correct Directory
        run: |
          echo "üöÄ Forcing MkDocs to build in the correct directory..."
          mkdocs build --site-dir /var/www/html/ergodocs/site --clean

      - name: Verify Built Files Before SSH Deployment
        run: |
          echo "üîç Checking built site files before SSH..."
          ls -la /var/www/html/ergodocs/site || echo "‚ùå MkDocs site directory not found!"

      - name: Debug Deploy Script
        run: cat ./tools/deploy.sh || echo "‚ùå Could not read deploy.sh"

      - name: Run Deploy Script via SSH
        run: |
          echo "üöÄ Running deploy.sh via SSH..."
          ssh -tq root@88.198.50.217 '/bin/bash -l -c "source ~/.nvm/nvm.sh; cd /var/www/html/ergodocs; git pull; rm -rf /var/www/html/ergodocs/site; sudo mkdocs build --site-dir /var/www/html/ergodocs/site; cd /data/explorer;  docker-compose restart nginx"'
          echo "‚úÖ Deployment complete!"
          
      - name: Verify Deployment on Remote Server
        run: |
          echo "üîç Checking deployed files on remote server..."
          ssh root@88.198.50.217 'ls -la /var/www/html/ergodocs/site || echo "‚ùå Site deployment failed!"'
