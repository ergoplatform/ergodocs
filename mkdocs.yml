site_name: ErgoDocs
site_url: https://docs.ergoplatform.com
repo_url: https://github.com/glasgowm148/ergodocs
edit_uri: edit/main/docs/
site_description: Ergo Platform Documentation

theme:
  name: material
  custom_dir: overrides
  #favicon: assets/favicon.png
  palette:
    - scheme: default
      primary: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - content.action.edit
    - content.action.view
    - content.code.copy
    - navigation.tabs
    # - navigation.instant
    - navigation.sections
    - navigation.tracking
    - navigation.indexes
    - content.tabs.link
    - navigation.footer
    - toc.follow
  #  - toc.integrate
  logo: assets/logo.png
  font:
    text: Roboto

extra_css:
  - assets/extra.css
  - assets/neoteroi-mkdocs.css
  # - https://unpkg.com/mermaid@8.5.1/dist/mermaid.css #404 ?

extra_javascript:
  - assets/extra.js
  # - assets/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid@8.5.1/dist/mermaid.min.js
 # - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML

extra:
  version:
    provider: mike
  analytics:
    provider: google
    property: G-5XM6BXT041

#extra:
#  generator: false

plugins:
  - search
  #- rss
  #- git-revision-date-localized
  #- glightbox
  - render_swagger:
      allow_arbitrary_locations: true
  - neoteroi.mkdocsoad
  #- mkdocs-jupyter #https://github.com/danielfrg/mkdocs-jupyter
  - section-index #https://github.com/oprypin/mkdocs-section-index
  #- awesome-nav #https://github.com/lukasgeiter/mkdocs-awesome-pages-plugin
  - autolinks
  - tags # https://squidfunk.github.io/mkdocs-material/setup/setting-up-tags/#
  - breadcrumbs
  - pagetree
  - redirects
  #- bibtex:
  #    bib_file: refs.bib
  #- categories
  #- exclude-search # https://github.com/chrieke/mkdocs-exclude-search
  #- semiliterate # http://studioinfinity.org/semiliterate/mkdocs_semiliterate/plugin/
  #- pagenav-generator #https://github.com/Andre601/mkdocs-pagenav-generator

validation:
  links:
    absolute_links: relative_to_docs
    anchors: warn
    unrecognized_links: warn

markdown_extensions:
  - footnotes
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - codehilite
  - extra
  - tables
  - neoteroi.cards
  - meta
  - fenced_code
  - toc:
      permalink: "#"
      baselevel: 1
      toc_depth: 3
  - admonition
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.blocks.admonition
  - pymdownx.blocks.details
  - attr_list
  - md_in_html
  - pymdownx.tasklist
  - pymdownx.betterem
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.keys
  - pymdownx.saneheaders

