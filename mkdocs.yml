site_name: ErgoDocs
site_url: https://docs.ergoplatform.com
repo_url: https://github.com/glasgowm148/ergodocs
edit_uri: edit/main/docs/
site_description: Ergo Platform Documentation

theme:
    name: material
    custom_dir: overrides
    #favicon: assets/favicon.png
    palette: # dark scheme toggle on material + dark orange
      - scheme: default
        primary: red
        toggle:
          icon: material/toggle-switch-off-outline
          name: Switch to dark mode
      - scheme: slate
        primary: red
        toggle:
          icon: material/toggle-switch
          name: Switch to light mode
    features:
        - content.action.edit
        - content.action.view
        - content.code.copy
        - navigation.tabs
        # - navigation.instant
        # - navigation.sections # The bold sections in navigation
        - navigation.tracking
        - navigation.indexes
        - content.tabs.link
        - toc.follow

      #  - toc.integrate
    logo: assets/logo.png
    font:
      text: Roboto
extra_css:
  - assets/extra.css
  - assets/neoteroi-mkdocs.css
  # - https://unpkg.com/mermaid@8.5.1/dist/mermaid.css #404 ?
extra_javascript:
  - assets/extra.js
  # - assets/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid@8.5.1/dist/mermaid.min.js
 # - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML



